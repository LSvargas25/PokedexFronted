<div class="screen"> <!-- Pantalla apagada -->
  <div *ngIf="!isOn" class="screen-off"></div> <!-- Pantalla encendida -->
  <div *ngIf="isOn" class="welcome-screen"> <!-- Video de fondo: solo si no hay componente cargado --> <video
      *ngIf="!currentComponent"
       #videoPlayer
       [src]="currentVideo"
       autoplay
       [loop]="showMenu"
       [class.intro]="!showMenu"
      [class.menu]="showMenu"
      (ended)="onVideoEnded()"
      disablepictureinpicture></video>

    <!-- Control de volumen: solo visible cuando hay menú -->
    <div *ngIf="showMenu && !currentComponent"class="volume-control">
     <button class="volume-btn"
        (click)="toggleMute()">
        <span class="volume-icon">{{ volumeIcon }}</span>
       </button>
        <input type="range"
        min="0"
        max="1" step="0.01"
        [(ngModel)]="volume"
        (input)="changeVolume()" /> </div>
    <!-- Menú principal: solo visible cuando hay menú -->
    <div *ngIf="showMenu && !currentComponent" class="menu-options">
  <button *ngFor="let option of options; let i = index"
          class="option-btn"
          [ngClass]="{'last-btn': i === options.length - 1}"
          (click)="onOptionClick(option)">
    {{ option }}
  </button>
</div>
    <!-- Carga dinámica de componentes -->
   <div class="dynamic-component">
  <div *ngIf="currentComponent === 'Poked'" class="dynamic-child">
    <app-poked></app-poked>
  </div>

  <div *ngIf="currentComponent === 'Pokémon Search'" class="dynamic-child">
    <app-pokemon-search></app-pokemon-search>
  </div>

  <div *ngIf="currentComponent === 'Trainer Info'" class="dynamic-child">
    <app-trainer-info></app-trainer-info>
  </div>

  <div *ngIf="currentComponent === 'Settings'" class="setting">
    <app-settings></app-settings>
  </div>

  <!-- Botón de Back -->
  <button *ngIf="showBack" class="ShowBack" (click)="goBack()">Back</button>
</div>

  </div>
</div>
