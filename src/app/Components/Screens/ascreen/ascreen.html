<div class="screen">
  <!-- Efecto de corte -->
  <div #blackSplit class="black-split">
    <div class="black-top"></div>
    <div class="black-bottom"></div>
  </div>

  <!-- Pantalla apagada -->
  <div *ngIf="!isOn" class="screen-off"></div>

  <!-- Pantalla encendida -->
  <div *ngIf="isOn" class="welcome-screen">

  <!-- ðŸŽ§ Control de volumen con emojis -->
    <div *ngIf="showMenu" class="volume-control">
      <button class="volume-btn" (click)="toggleMute()">
        <span class="volume-icon">{{ volumeIcon }}</span>
      </button>
      <input
        type="range"
        min="0"
        max="1"
        step="0.01"
        [(ngModel)]="volume"
        (input)="changeVolume()"
      />
    </div>

    <!-- Video -->
    <video
      *ngIf="!currentComponent"
      #videoPlayer
      [src]="currentVideo"
      autoplay
      [loop]="showMenu"
      [class.intro]="!showMenu"
      [class.menu]="showMenu"
      (ended)="onVideoEnded()"
      disablepictureinpicture>
    </video>

    <!-- MenÃº -->
    <div *ngIf="showMenu && !currentComponent" class="menu-options">
      <button *ngFor="let option of options; let i = index"
              class="option-btn"
              [ngClass]="{'last-btn': i === options.length - 1}"
              (click)="onOptionClick(option)">
        {{ option }}
      </button>
    </div>

    <!-- Componente dinÃ¡mico -->
    <div class="dynamic-component" *ngIf="currentComponent">
      <ng-container *ngComponentOutlet="currentComponent"></ng-container>
    </div>

    <button *ngIf="showBack" class="ShowBack" (click)="goBack()">Back</button>
  </div>
</div>
