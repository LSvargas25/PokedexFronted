<div class="screen">
  <!-- Efecto de corte -->
  <div #blackSplit class="black-split">
    <div class="black-top"></div>
    <div class="black-bottom"></div>
  </div>

  <!-- Pantalla apagada -->
  <div *ngIf="!isOn" class="screen-off"></div>

  <!-- Pantalla encendida -->
  <div *ngIf="isOn" class="welcome-screen">
    <!-- Video -->
    <video
      *ngIf="!currentComponent"
      #videoPlayer
      [src]="currentVideo"
      autoplay
      [loop]="showMenu"
      [class.intro]="!showMenu"
      [class.menu]="showMenu"
      (ended)="onVideoEnded()"
      disablepictureinpicture>
    </video>

    <!-- Control de volumen -->
    <div *ngIf="showMenu && !currentComponent" class="volume-control">
      <button class="volume-btn" (click)="toggleMute()">
        <span class="volume-icon">{{ volumeIcon }}</span>
      </button>
      <input type="range" min="0" max="1" step="0.01"
             [(ngModel)]="volume" (input)="changeVolume()" />
    </div>

    <!-- Menú -->
    <div *ngIf="showMenu && !currentComponent" class="menu-options">
      <button *ngFor="let option of options; let i = index"
              class="option-btn"
              [ngClass]="{'last-btn': i === options.length - 1}"
              (click)="onOptionClick(option)">
        {{ option }}
      </button>
    </div>

     <div class="dynamic-component">
  <div *ngIf="currentComponent === 'Poked'">
    <div class="screenina">
      <p>poked-service works on the A screen!</p>
    </div>
  </div>

  <div *ngIf="currentComponent === 'Pokémon Search'">
    <p>Pokémon Search content</p>
  </div>

  <div *ngIf="currentComponent === 'Trainer Info'">
    <p>Trainer Info content</p>
  </div>

  <div *ngIf="currentComponent === 'Settings'">
    <p>Settings content</p>
  </div>

  <button *ngIf="showBack" class="ShowBack" (click)="goBack()">Back</button>
</div>

</div>
