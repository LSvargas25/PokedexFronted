<div class="Screen" *ngIf="AScreen" >
  <div class="border"></div>

  <div class="BorderImput">
    <input class="ImputText"
      type="text"
      placeholder="Search a pokemon..."
    />
  </div>

  <!-- Lista de Targets con detecciÃ³n de mouse -->
  <div class="TargetsContainer"
       (mousemove)="onMouseMove($event, targetsDiv)"
       (mouseleave)="onMouseLeave()"
       #targetsDiv>
    <div *ngFor="let p of displayedPokemons" class="DisplayCard">

      <div class="Targert"></div>
      <div class="Content"a>
        <div class="CardPhoto">
          <img [src]="p.image" [alt]="p.name" />
        </div>
        <p class="CardID">#{{p.id}}</p>
        <h2 class="CardName">{{p.name}}</h2>
      </div>
    </div>
  </div>
</div>
