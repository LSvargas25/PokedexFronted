<div class="Screen" *ngIf="AScreen" >
  <div class="border"></div>

  <div class="BorderImput">
    <input class="ImputText"
      type="text"
      placeholder="Search a pokemon..."
    />
  </div>

  <!-- Lista de Targets con detección de mouse -->
  <div class="TargetsContainer"
       (mousemove)="onMouseMove($event, targetsDiv)"
       (mouseleave)="onMouseLeave()"
       #targetsDiv>
    <div *ngFor="let p of displayedPokemons" class="TargerBorder">
      <div class="Content">
        <div class="Targert"></div>
        <div class="CardPhoto">
          <img [src]="p.image" [alt]="p.name" />
        </div>
        <p class="CardID">#{{p.id}}</p>
        <h2 class="CardName">{{p.name}}</h2>
      </div>
    </div>
  </div>

  <!-- Indicador de posición (opcional) -->
  <div class="scroll-indicator" *ngIf="pokemons.length > 4">
    {{currentIndex + 1}} - {{currentIndex + displayedPokemons.length}} / {{pokemons.length}}
  </div>

</div>
